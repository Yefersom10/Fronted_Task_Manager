<div class="container my-5">
  <h2 class="text-center mb-4">Lista de Tareas por Prioridad</h2>

  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre de la Tarea</th>
          <th scope="col">Fecha de Creación</th>
          <th scope="col">Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tarea; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ t.namTarea }}</td>
          <td>{{ t.fecha_creacion | date: 'dd/MM/yyyy' }}</td>
          <td>{{ t.descripcion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
