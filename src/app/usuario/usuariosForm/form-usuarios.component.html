<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card text-black" style="width: 50%;">
      <div class="card-header text-center">
          <h3>{{titulo}}</h3>
      </div>
      <div class="card-body">
          <!-- Imagen -->
          <div class="text-center mb-4">
              <img src="https://media.istockphoto.com/id/2043823329/es/foto/concepto-de-ciberseguridad-de-la-red-de-internet-protecci%C3%B3n-de-la-privacidad-de-los-datos.jpg?s=1024x1024&w=is&k=20&c=adBovRKD-Ozr2jjVl2GwIpEWsKXcLXaQ5kV--SnVhNE=" alt="Imagen descriptiva" class="img-fluid" style="max-width: 550px;">
          </div>
  
          <form>
              <div class="form-group row">
                  <label for="nomUsuario" class="col-form-label col-sm-4">Nombre de Usuario:</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.nomUsuario" name="nomUsuario">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="email" class="col-form-label col-sm-4">Email</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="rol" class="col-form-label col-sm-4">Rol</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.rol" name="rol">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="contrasenia" class="col-form-label col-sm-4">Contrase√±a</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.contrasenia" name="contrasenia">
                  </div>
              </div>
              
              <div class="form-group row">
                  <div class="col-sm-12 text-center">
                      <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!usuario.id else elseBlock">
                          Crear
                      </button>
  
                      <ng-template #elseBlock>
                          <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                      </ng-template>
                  </div>
              </div>
          </form>
      </div>
    </div>
  </div>
