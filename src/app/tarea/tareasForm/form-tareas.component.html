<div class="card text-black">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
            <form >
                <div class="form-group row">
                    <label for=" nomTarea" class="col-form-label col-sm-2">Nombre de Tarea:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="tarea.namTarea" name=" nomTarea">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="descripcion" class="col-form-label col-sm-2">DescripciÃ³n de tarea</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="tarea.descripcion" name="descripcion">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fecha_creacion" class="form-label">Fecha de entrega</label>
                    <input [(ngModel)]="tarea.fecha_creacion" type="date" class="form-control" id="fecha_creacion" name="fecha_creacion" required>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!tarea.id else elseBlock">
                            Crear
                        </button>

                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                        </ng-template>

                    </div>
                </div>
            </form>
    </div>
</div>
