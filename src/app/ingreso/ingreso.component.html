<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card text-black" style="width: 50%;">
      <div class="card-header text-center">
          <h3>{{titulo}}</h3>
      </div>
      <div class="card-body">
          <!-- Imagen -->
          <div class="text-center mb-4">
              <img src="https://media.istockphoto.com/id/1492645918/es/foto/concepto-de-formulario-de-encuesta-el-hombre-de-negocios-que-usa-computadoras-port%C3%A1tiles.jpg?s=1024x1024&w=is&k=20&c=5t4iO5F1RabxSAvGn_GhXN1AGRj2jEb0siq5j7AwA64=" alt="Imagen descriptiva" class="img-fluid" style="max-width: 600px;">
          </div>
          
          <form>
              <div class="form-group row">
                  <label for="nomUsuario" class="col-form-label col-sm-4">Nombre de Usuario:</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.nomUsuario" name="nomUsuario">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="email" class="col-form-label col-sm-4">Email:</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="rol" class="col-form-label col-sm-4">Rol:</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="usuario.rol" name="rol">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="contrasenia" class="col-form-label col-sm-4">Contrase√±a:</label>
                  <div class="col-sm-8">
                      <input type="password" class="form-control" [(ngModel)]="usuario.contrasenia" name="contrasenia">
                  </div>
              </div>
              
              <div class="form-group row">
                  <div class="col-sm-12 text-center">
                      <button class="btn btn-primary" role="button" (click)='login()'>
                          Login
                      </button>
                      <button class="btn btn-secondary" role="button" (click)="goToRegister()">
                          Registrar
                      </button>
                  </div>
              </div>
          </form>
      </div>
    </div>
  </div>
